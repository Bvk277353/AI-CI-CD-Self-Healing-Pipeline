name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r pipeline-monitor/requirements.txt
          pip install -r demo-app/requirements.txt
          pip install -r ml-models/requirements.txt

      - name: Run tests
        run: |
          pytest || true

      - name: Notify Pipeline Monitor
        if: always()
        run: |
          curl -X POST http://YOUR_PIPELINE_MONITOR_IP:8000/predict \
          -H "Content-Type: application/json" \
          -d '{
            "commit_size": 120,
            "test_count": 25,
            "changed_files": 5,
            "dependency_changes": 1,
            "previous_failures": 0,
            "code_complexity": 8,
            "test_coverage": 78,
            "hour_of_day": 10,
            "day_of_week": 2
          }'
