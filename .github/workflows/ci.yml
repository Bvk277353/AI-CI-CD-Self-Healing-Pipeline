name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r pipeline-monitor/requirements.txt
          pip install -r demo-app/requirements.txt
          pip install -r ml-models/requirements.txt

      - name: Run tests
        run: |
          pytest || true

      - name: Auto-heal on test failure
        if: failure()
        run: |
          echo "ğŸ”§ Tests failed, running local auto-heal logic..."

          pytest tests/ -v > pytest.log || true

          echo "Running self-healing script..."
          python scripts/auto_heal.py \
            --logs-file pytest.log \
            --run-id "${{ github.run_id }}"

          echo "ğŸ” Retrying tests after healing..."
          pytest tests/ -v --cov=./ --cov-report=xml

