# kubernetes/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healing-cicd-ingress
  namespace: healing-cicd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - healing-cicd.example.com
    secretName: healing-cicd-tls
  rules:
  - host: healing-cicd.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pipeline-monitor
            port:
              number: 8000
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app
            port:
              number: 8080